<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Quickiti - Example Template</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/quickitiCSS.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<div class="card">
		<div class="content">
			<h1>Titre</h1>
			<h1>h1</h1>
			<h2>h2</h2>
			<h3>h3</h3>
			<h4>h4</h4>
			<h5>h5</h5>
		</div>
	</div>

	<div class="card">
		<div class="content">
			<h1>Formulaire</h1>
			<label>Plutôt</label>
			<div class="checkbox">
				<input type="checkbox" id="eau">
				<label for="eau">Eau</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="coca">
				<label for="coca">Coca</label>
			</div>
			<label for="prenom">Prénom</label>
			<input type="text" id="prenom" class="input-text" placeholder="Michel">
			<label for="nom">Nom</label>
			<input type="text" id="nom" class="input-text" placeholder="Dupond">
		</div>
	</div>

	<div class="card">
		<div class="content">
			<h1>Bouton</h1>
			<button class="input-btn">Default</button>
			<button class="input-btn btn-primary">Primary</button>
			<button class="input-btn btn-error">Error</button>
		</div>
	</div>

	<div class="card">
		<div class="content">
			<h1>Carte</h1>
			<p class="resume">Ceci est le contenu de ma carte virtuelle</p>
		</div>
	</div>

	<div class="screens-card">
		<ul class="nav-screens">
			<li screen="1" class="actif">Ecran 1</li>
			<li screen="2">Ecran 2</li>
		</ul>
		<ul class="screens">
			<li class="actif">
				<h1>Ecran 1</h1>
				<p>Je suis le premier écran de cette carte</p>	
			</li>
			<li>
				<h1>Ecran 2</h1>
				<p>Je suis le second écran de cette carte</p>
			</li>
		</ul>
	</div>

</body>
</html>
